<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIMEA Live Transcription</title>
  <style>
    body { margin:0; display:flex; flex-direction:column; height:100vh; font-family: sans-serif; }
    #transcript { flex:1; padding: 1rem; overflow-y:auto; background:#f0f0f0; }
    #summary-pane { padding:1rem; border-top:1px solid #ccc; background:#fff; }
    #summaryBtn { margin-bottom:0.5rem; padding:0.5rem 1rem; }
    #summaryText { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div id="settings" style="padding: 0.5rem; border-bottom:1px solid #ccc; background:#fafafa;">
    <label for="deviceSelect">Input Device:</label>
    <select id="deviceSelect"></select>
    <button id="applyDevice">Apply</button>
    &nbsp;&nbsp;
    <label for="languageSelect">Language:</label>
    <select id="languageSelect"></select>
    <button id="applyLanguage">Apply</button>
  </div>
  <div id="transcript"></div>
  <div id="summary-pane">
    <button id="summaryBtn">Get Summary</button>
    <div id="summaryText"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
